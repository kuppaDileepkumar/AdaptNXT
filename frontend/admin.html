<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }

    button {
      padding: 10px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Add Product</h2>
  <input type="text" id="name" placeholder="Product Name" />
  <input type="number" id="price" placeholder="Price" />
  <input type="text" id="description" placeholder="Description" />
  <button onclick="addProduct()">Add</button>

  <h2>Product List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Description</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      alert("Unauthorized! Please login as admin.");
      window.location.href = "index.html"; // Adjust if your login page has a different path
    }

    function fetchProducts() {
      fetch('http://localhost:5000/api/products', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch products");
        return res.json();
      })
      .then(products => {
        const table = document.getElementById('productTable');
        table.innerHTML = '';
        products.forEach(p => {
          const row = `
            <tr>
              <td><input value="${p.name}" onchange="updateProductField('${p._id}', 'name', this.value)" /></td>
              <td><input type="number" value="${p.price}" onchange="updateProductField('${p._id}', 'price', this.value)" /></td>
              <td><input value="${p.description}" onchange="updateProductField('${p._id}', 'description', this.value)" /></td>
              <td><button onclick="deleteProduct('${p._id}')">Delete</button></td>
            </tr>
          `;
          table.innerHTML += row;
        });
      })
      .catch(err => alert("Error: " + err.message));
    }

    function addProduct() {
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const description = document.getElementById('description').value;

      if (!name || !price || !description) {
        alert("Please fill all fields");
        return;
      }

      fetch('http://localhost:5000/api/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
        },
        body: JSON.stringify({ name, price, description })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to add product");
        return res.json();
      })
      .then(() => {
        alert('Product added successfully!');
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('description').value = '';
        fetchProducts();
      })
      .catch(err => alert("Error: " + err.message));
    }

    function updateProductField(id, field, value) {
      fetch(`http://localhost:5000/api/products/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ [field]: value })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to update product");
        alert('Product updated');
      })
      .catch(err => alert("Error: " + err.message));
    }

    function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      const token = localStorage.getItem('token');
      console.log('Deleting product with token:', token);

      fetch(`http://localhost:5000/api/products/${id}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to delete product");
        return response.json();
      })
      .then(() => {
        alert("Product deleted successfully!");
        fetchProducts();
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    }

    // Load products when page loads
    fetchProducts();
  </script>
</body>
</html>
